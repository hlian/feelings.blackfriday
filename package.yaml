name:
  feelings
version:
  2.0.0
synopsis:
  https://feelings.blackfriday
description:
  the feelings friday social network
license:
  MIT
github:
  hlian/feelings.blackfriday
category:
  Web
ghc-options: -Wall -Werror
dependencies:
  - aeson
  - base
  - base-prelude
  - bytestring
  - directory
  - lens
  - lucid
  - mtl
  - snap-core
  - snap-server
  - stm
  - suspend
  - temporary
  - text
  - time
  - timers
  - transformers
  - tz
  - unix
  - wreq
default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings
  - FlexibleContexts
  - ViewPatterns
executables:
  feelings:
    main:
      Main.hs
    source-dirs:
      src
